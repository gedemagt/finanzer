name: 'Release'

on:
  push:
    branches:
      - main

jobs:
  release:
    name: Tag release
    runs-on: ubuntu-latest
    steps:
    - name: Checkout the repository
      uses: actions/checkout@v2
    - name: Semantic tag
      id: semantic_tag
      uses: paulhatch/semantic-version@v5.4.0
    - name: Generate API module
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git clone https://user:$GITHUB_TOKEN@github.com/gedemagt/finanzer-ha-addon
        
        cd finanzer-ha-addon
        git config user.name "finanzer-repo"
        git config user.email "mail@jeshj.com"
        
        jq '.version = "${{steps.semantic_tag.outputs.version_tag}}"' finanzer-ha-addon/config.json
        
        git add finanzer-ha-addon/config.json
        git status
        git commit -m "Bumped version"
        
        git config --unset-all http.https://github.com/.extraheader
        git push --set-upstream origin main # This does not work